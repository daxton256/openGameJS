<title>openGame</title>
<style>
    body {
        margin: 0;
    }
    .chat {
      position: absolute;
      
      top:0%;
      left: 0%;
      width: 25%;
      height: 25%;
      background: rgba(0,0,0,0.5);
      border-right: 1px solid white;
      border-bottom: 1px solid white;
    }
    p {
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      user-select: none;
      font-size: small;
      margin: 0;
    }
    .chatInp {
      background: none;
      border: none;
      border-top: 1px solid white;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      width: 100%;
      height: 10%;
      position: absolute;
      top:90%;
      left: 0%;
      outline: none;
    } 
    .messages {
      width: 100%;
      height: 90%;
      overflow: auto;
    }
</style>
<script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.174.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.174.0/examples/jsm/"
      }
    }
</script>
<script src="play.js" type="module"></script>
<div class="chat">
  <div class="messages">
    
  </div>
  <input class="chatInp" type="text" placeholder="Send a message">
</div>
